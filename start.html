<!DOCTYPE html>

    <title>A very ugly Navbar</title>

  <body>

                    <option value="option_2"><a href="#">Option 2</a></option>
                </select>   
            </li>
            <li>

            <li>
                <a href="#"><button>Search</button></a>
            </li>
        </ul>
